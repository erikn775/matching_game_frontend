<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Matching Game ğŸ˜</title>
</head>
<body>
    <div class="topnav">
        <a id="move-counter">Move Count: </a>
        <a id="top-timer">Timer: </a>
        
    </div>

    <div id="openModal" class="modal">
        <div class="modal-content" id="theme-list">
            <h2>Emoji Matching Game ğŸ˜ğŸˆ</h2>
            <label class="label">Choose a card theme:</label>
                <select name="theme" id="themes" class="select-css">
                
            </select><br>
            <button id="submit" class="button">Start Game</button>
            <button id="leader-show" class="button">Display Leaderboard</button>
        </div>
    </div>
    <div class="grid-container">
        
    </div>

    <div id="endModal" class="modal">
        <div class="modal-content">
            <h2>Yay! You Won!ğŸ¥³ğŸ¥³ğŸ¥³ğŸ¥³</h2>
            <h3 id="end-move"></h3>
            <h3 id="end-timer">Time: </h3>
            <h3 id="end-score">Score: </h3>
            <button id="replay" class="button">Replay Game</button>
            <button id="leader-post" class="button">Post Score</button>
            <button id="leader-display" class="button">Leaderboard</button>
        </div>
    </div>
    
    <div id="leader-form" style="display:none;">
        <form id="form" name="form">
            <h2>Add to Leaderboard</h2>

            <hr>
                <input type="text" name="name" placeholder="Name" id="name">
                <input type="hidden" name="score" id="score">
                <input type="hidden" name="time" id="time">
                <input type="hidden" name="moves" id="moves">
                <button id="leader-submit" class="button">Post Score</button>
            </form>
    </div>

    <div id="leaderModal" class="modal">
        <div class="leader-modal-content">
            <table id="leaderboard">
                <span id="home">&#8249 &#127969</span>
                <h2>Leaderboard</h2>
                
                <tbody id="table-body">
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Moves</th>
                        <th>Time</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/events.js"></script>
    <script type="text/javascript" src="src/leaderboard.js"></script>
    <script type="text/javascript" src="src/card_fetchs.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
